    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <head>
        <p class="headLine2">ROCK PAPER SCISSOR GAME</p>

    <main class="imgs">
        <div class="img" id="paper"><img src="paper.png" alt=""></div>
        <div class="img" id="rock"><img src="rock.png" alt=""></div>
        <div class="img" id="scissors"><img src="scissors.png" alt=""></div>
        </div>
    </main>

    <div>
        <p id="abc" class="hide"> 
            
        </p>

            <p class="compscore">0</p>

        </div>
    </div>
